<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      href="//db.onlinewebfonts.com/c/07eedf76537449d9e77ebf51398065d7?family=TESCO+Modern"
      rel="stylesheet"
      type="text/css"
    />
    <title>Mobile Protection for Tesco</title>
  </head>
  <body>
    <nav>
      <a href="https://insurance.tescomobile.com/account/sign-in">
        <img src="assets/tesco-logo.svg" alt="Tesco Logo" />
      </a>
      <a
        id="my-account"
        href="https://insurance.tescomobile.com/account/sign-in"
        >My account</a
      >
    </nav>
    <header>
      <div id="header-left">
        <img
          id="cracked-phone"
          src="assets/cracked-screen.png"
          alt="cracked phone screen"
        />
      </div>
      <div id="header-right">
        <img
          id="umbrella-logo"
          src="assets/tesco-product-logo.c9477e37.svg"
          alt="protect logo under an umbrella"
        />
        <h1>
          Start, manage or track your Tesco Mobile Protect claim<span
            id="red-period"
            >.</span
          >
          <a
            id="get-started-button"
            href="https://claims.tescomobile.com/tesco/en-gb/workflow/start#!"
            >Get started</a
          >
        </h1>
      </div>
    </header>
    <main>
      <div id="main-left">
        <!-- Empty Div !-->
      </div>
      <div id="main-right">
        <h2>Need to upload<br />claim documents?</h2>
        <p>
          If we've requested documentation for your<br />claim, you can upload
          it here.
        </p>
        <a
          id="upload-button"
          href="https://claims.tescomobile.com/tesco/en-gb/claims/resume-login#!"
          >Upload Claim Documents</a
        >
      </div>
    </main>
    <footer>
      <div id="footer-top">
        <img src="assets/tesco-logo.svg" alt="tesco logo" />
      </div>
      <div id="footer-bottom">
        <a href="https://insurance.tescomobile.com/account/sign-in"
          >Manage Account</a
        >
        <span class="footer-link-spacer">|</span>
        <a
          href="https://www.tescomobile.com/about-us/terms-and-conditions"
          target="_blank"
          >Terms & Conditions</a
        >
        <span class="footer-link-spacer">|</span>
        <a href="https://europe.asurion.com/pdf/TermsOfUse.pdf" target="_blank"
          >Terms of Use</a
        >
        <span class="footer-link-spacer">|</span>
        <a
          href="https://europe.asurion.com/pdf/PrivacyPolicy.pdf"
          target="_blank"
          >Privacy Policy</a
        >
        <span class="footer-link-spacer">|</span>
        <a
          href="https://www.tescomobile.com/contact-us/pay-monthly"
          target="_blank"
          >Contact Us</a
        >
        <span class="footer-link-spacer">|</span>
      </div>
    </footer>
